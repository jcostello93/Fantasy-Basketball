<h1>Update {{location.city}}, {{location.state}}:</h1>
<form id="update-location" action="/locations" method="post">
    City: <input type="text" name="city" value="{{location.city}}"><br>
    State: <input type="text" name="state" value="{{location.state}}"><br>
    Population: <input type="number" name="population" value="{{location.population}}"><br>
</form>
<button onclick="updateLocation({{location.id}})">Update</button>
