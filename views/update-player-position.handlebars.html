<h1>Update {{player_position.pp_fname}} {{player_position.pp_lname}}:</h1>
<form id="update-player-position" action="/players-positions" method="post">
    Name: {{player_position.pp_fname}} {{player_position.pp_lname}} <br>
    Position: <select name="position_id" id="position-selector"> 
        <option value="">None</option>
        {{#each positions}}
        <option value="{{id}}">{{name}}</option>
        {{/each}}
    </select><br>
    <input type="hidden" name="player_id" value="{{player_position.player_id}}">
</form>
<button onclick="updatePlayerPosition({{player_position.pp_id}})">Update</button>
<script defer>selectPosition({{player_position.pos_id}});</script>
